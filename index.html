<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <ul class="nav">
            <li class="nav-item">
                <div class="btn toggle-btn">
                    <i class="fas fa-bars"></i>
                    <div class = "toDoList">
                        <ul> <div id = "zero"> Chau's tasks </div>
                            <li id = "first">
                                <input type = "checkbox">  Watch records
                            </li>
                            <li id = "second">
                                <input type = "checkbox">  Listen to music
                            </li>
                            <li id = "third">
                                <input type = "checkbox">  Be crazy
                            </li>
                            <li id = "fourth">
                                <input type = "checkbox">  Design UI
                            </li>
                            <li id = "fifth">
                                <br>
                                New todo...
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="nav-item" id = "second-nav">
                <div>Code radio</div>
            </li>
            <li class="nav-item" id = "third-nav">
                <div>
                    <a href="https://www.facebook.com/">Main</a> 
                </div>
            </li>
            <li class="nav-item" id = "fourth-nav">
                <div>
                    <a href="https://fullstack.edu.vn/">About</a> 
                </div>
            </li>
        </ul>

        <div class="title">
            <div class = "subtitle">
                Focus and code better
            </div>
        </div>

        <div class="timer"></div>

        <div class="quote"></div>

        <div class="radio">
            <img id="song_img"/>
            <div class="song_decs">
                <p class="title">Song name</p>
                <div class="artist">Artist name</div>
            </div>

            <div class="song_control">
                <button onclick="previous_song()" id="pre_song">
                    <i class="fas fa-backward"></i>
                </button>

                <button onclick="play_pause()" id="play_pause">
                    <i class="fas fa-play-circle"></i>
                </button>

                <button onclick="next_song()" id="next_song">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="song_duration">
                <input type="range" min="0" max="100" id="duration_slider" onclick="change_duration()">
            </div>

            <div class="volume">
                <i class="fas fa-volume-up" id="volume_icon" onclick="toggle_sound()" ></i>
                <input type="range" min="0" id="recent_volume" max="100" value="90" oninput="volume_change()"/>
            </div>
        </div>

        <div class="timerModal"></div>
        <div class="giveupModal"></div>
        
        <script src="assets/js/timer.js" type="text/javascript"></script>
        <script src="assets/js/toDoList.js" type="text/javascript"></script>
        <script src="assets/js/radio.js" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
