<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Radio</title>
    </head>
    <body>
        <ul class="nav">
            <li class="nav-item" id = "left-item">
                <i class="fas fa-bars toggle-btn"></i>
            </li>
            <li class="nav-item" id = "center-item">
                <div>Code radio</div>
            </li>
            <li class="nav-item" id = "right-item">
                <a href="#">Main</a>
                <a href="#">About</a>
            </li>
            <div class="toDoList">
                <div class="heading">Your task</div>
                <ul class="task-list">
                    <li class="task-item">
                        <i class="far fa-square check-item"></i>
                        <p class="task-text">Watch record</p>
                        <i class="fas fa-times remove-item"></i>
                    </li>
                    <li class="task-item">
                        <i class="far fa-check-square check-item"></i>
                        <p class="task-text task-text-checked">Listen to music</p>
                        <i class="fas fa-times remove-item"></i>
                    </li>
                    <li class="task-item">
                        <i class="far fa-square check-item"></i>
                        <p class="task-text">Be crazy</p>
                        <i class="fas fa-times remove-item"></i>
                    </li>
                    <li class="task-item">
                        <i class="far fa-square check-item"></i>
                        <p class="task-text">Design UI</p>
                        <i class="fas fa-times remove-item"></i>
                    </li>
                </ul>
                <input class="add-to-do" type="text" placeholder="New todo...">
            </div>
        </ul>

        <div class="title">
            Focus and code better
        </div>

        <div class="timer"></div>

        <div class="quote"></div>

        <div class="radio">
            <img id="song_img"/>
            <div class="song_decs">
                <p class="radio_title">Song name</p>
                <div class="artist">Artist name</div>
            </div>

            <div class="song_control">
                <button onclick="previous_song()" id="pre_song">
                    <i class="fas fa-backward"></i>
                </button>

                <button onclick="play_pause()" id="play_pause">
                    <i class="fas fa-play-circle"></i>
                </button>

                <button onclick="next_song()" id="next_song">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="song_duration">
                <input type="range" min="0" max="100" id="duration_slider" onclick="change_duration()">
            </div>

            <div class="volume">
                <i class="fas fa-volume-up" id="volume_icon" onclick="toggle_sound()" ></i>
                <input type="range" min="0" id="recent_volume" max="100" value="90" oninput="volume_change()"/>
            </div>
        </div>

        <div class="timerModal"></div>
        <div class="giveupModal"></div>
        
        <script src="assets/js/timer.js" type="text/javascript"></script>
        <script src="assets/js/toDoList.js" type="text/javascript"></script>
        <script src="assets/js/radio.js" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
